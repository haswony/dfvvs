<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="160" viewBox="0 0 240 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">لا توجد منتجات</title>
  <desc id="desc">رسم تعبيري لصندوق فارغ للدلالة على عدم توفر منتجات</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="240" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0b1326"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="g2" x1="60" y1="20" x2="180" y2="140" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1f2937"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
    </filter>
  </defs>

  <rect x="0" y="0" width="240" height="160" rx="16" fill="url(#g1)"/>
  <g opacity="0.3" filter="url(#blur)">
    <circle cx="60" cy="40" r="20" fill="#22c55e"/>
    <circle cx="200" cy="120" r="14" fill="#38bdf8"/>
    <circle cx="210" cy="30" r="10" fill="#f59e0b"/>
  </g>

  <g transform="translate(50,30)">
    <path d="M20 20 H120 L100 60 H0 L20 20Z" fill="url(#g2)" stroke="#1f2937"/>
    <path d="M0 60 H100 V100 H0 V60Z" fill="#0b1326" stroke="#1f2937"/>
    <path d="M120 20 V60 H100 V60 L120 20Z" fill="#0b1220" stroke="#1f2937"/>
    <rect x="14" y="72" width="24" height="12" rx="3" fill="#1f2937"/>
    <rect x="44" y="72" width="24" height="12" rx="3" fill="#1f2937"/>
    <rect x="74" y="72" width="12" height="12" rx="3" fill="#1f2937"/>
  </g>

  <g transform="translate(0,8)">
    <text x="120" y="130" text-anchor="middle" font-family="Tajawal, Arial, sans-serif" font-size="14" fill="#94a3b8">
      لا توجد منتجات حالياً
    </text>
  </g>
</svg>
